<script type="text/javascript">
    RED.nodes.registerType('mysensorsdb',{
        category: 'config',
        defaults: {
            name: {value: ""},
            file: {value: "sqlite", required: true}
        },
        label: function() {
            return this.name || this.file;
        }
    });
</script>

<script type="text/x-red" data-template-name="mysensorsdb">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-file"><i class="icon-bookmark"></i> File</label>
        <input type="text" id="node-config-input-file" placeholder="/tmp/mysdb">
    </div>
</script>

<script type="text/x-red" data-help-name="mysensorsdb">
    <p>
        Database storage for mysensors ID table, enter location of the sqlite file
    </p>
    <h3>Details</h3>
    <p>
        The node will create the specified file for you. Make sure that the file is placed somewhere, that is kept during reboots etc (/tmp is not a good choice).
    </p>
    <p>
        If you are running with the official node-red docker image, you could place the file in /data/<filename>, this will then be available in the volume that you should have defined, when creating the docker container
    </p>
</script>
